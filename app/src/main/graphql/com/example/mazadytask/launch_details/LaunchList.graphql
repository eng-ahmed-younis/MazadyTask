query LaunchList(
    $after: String,
    $pageSize: Int! # default = 20
) {
    launches(
        after: $after,
        pageSize: $pageSize
    ) {
        cursor
        hasMore
        launches {
            id
            site
            mission {
                name
                missionPatch(size: SMALL)
            }
        }
    }

}


